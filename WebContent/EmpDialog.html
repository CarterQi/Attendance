    <script type="text/javascript">

    
    
    $(function(){
    	$("#submit").click(function(){
    		var employeename=$("#employeename").val();
    		var employeegender=$("#employeegender").val();
    		var positionname=$("#positionname").val();
    		var departmentname=$("#departmentname").val();
    		var cardnumber=$("#cardnumber").val();
    		var employeestate=$("#employeestate").val();
    		var employeememo=$("#employeememo").val();
    		var data={"employeename":employeename,"employeegender":employeegender,"positionname":positionname,"departmentname":departmentname,
				"cardnumber":cardnumber,"employeestate":employeestate,"employeememo":employeememo
				};
    		$.ajax({
    			type:"Get",
    			url:"Emp?opt=add&timeid="+new Date(),
    				data:{
    					json:JSON.stringify(data)
    				},
    				success:function(msg){
    					},
    					dataType:"json",
    					complete:function(){
    						alert("新增数据成功");
    						parent.window.$("#empmg").click();
    						parent.$.ligerDialog.close();
    						parent.$(".l-dialog,.l-window-mask").remove();
    					}
    		});
    		
    	});
    	$("#positionname").ligerComboBox({
        	url:"Emp?opt=querypositionname&timeid="+new Date(),
    		 valueFieldID : 'positionid',  
             valueField: 'positionname',//请求参数key  
             textField: 'positionname',//搜索框输入的值
            isMultiSelect: false,
            onSelected:function(name){
            	alert(name);
            }
        
            });
    	$("#departmentname").ligerComboBox({
        	url:"Dept?opt=queryname&timeid="+new Date(),
    		 valueFieldID : 'departmentid',  
             valueField: 'departmentname',//请求参数key  
             textField: 'departmentname',//搜索框输入的值
            isMultiSelect: false,
            onSelected:function(name){
            	alert(name);
            }
        
            });
    });
    
   
    </script>

</head>
<body style="padding: 4px; overflow: hidden;">
    <div id="maingrid4" style="margin: 0; padding: 0">
    <form>
    <table>
     <tr>
    <td>员工姓名</td><td>性别</td><td>职务名称</td><td>部门名称</td><td>员工卡号</td><td>员工状态</td><td>备注</td>
    </tr>
    <tr>
    <td><input type="text"  id="employeename"/></td>
    <td ><input type="text" id="employeegender"/></td><td><input type="text" id="positionname"/></td>
    <td ><input type="text" id="departmentname"/></td><td><input type="text" id="cardnumber"/></td>
    <td ><input type="text" id="employeestate"/></td><td ><input type="text" id="employeememo"/></td>
    </tr>
    </table>
      <div style="padding:80px" align="center">
     <input type="button" id="submit" class="easyui-linkbutton" style="height:40px;width:100px " value="确认新增" />
        </div>
        </form>
    </div>
</body>
